<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    
    <div class="score-container">
      <h1>Your Result</h1>
      
      <div class="circle">
        <span class="result">76</span>
        <span class="out-of">of 100</span>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
   
    <div class="summary-container">
      <h3>Summary</h3>

      <div class="results-container">
        
        <div class="rectangle">
          <span><img src="assets/images/icon-reaction.svg" alt="Reaction icon">Reaction</span>
          <span class="score"><b>80</b> / 100</span>
        </div>

        <div class="rectangle">
          <span><img src="assets/images/icon-memory.svg" alt="Memory icon"> Memory</span>
          <span class="score"><b>92</b> / 100</span>
        </div>
        
        <div class="rectangle">
          <span><img src="assets/images/icon-verbal.svg" alt="Verbal icon"> Verbal</span>
          <span class="score"><b>62</b> / 100</span>
        </div>
        
        <div class="rectangle">
          <span><img src="assets/images/icon-visual.svg" alt="Visual icon"> Visual</span>
          <span class="score"><b>72</b>  / 100</span>
        </div>

        <button class="continue-button">Continue</button>
      </div>
        
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erick Toj</a>.
  </div>
  
</body>
</html>
